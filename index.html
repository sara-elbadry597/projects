<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<main>
<div class="container overflow-hidden  ">
    <div class="light-box d-flex justify-content-center align-items-center my-4 ">
        <div class="log-in  rounded-3  w-50 p-4 my-3 ">
            <h1 class="my-3 text-center">Login</h1>
           <label for="email" class="mb-2">
            <i class="fa-solid fa-user fa-fw me-1"></i>Email</label>
          <input type="email" placeholder="Enter your Email" id="email" class="w-100 mb-3">
          <label for="password" class="mb-2">
            <i class="fa-solid fa-lock fa-fw me-1"></i>Password</label>
          <input type="password" placeholder="Enter your Password" id="password" class="w-100 mb-4">
          <p class="text-danger d-none warning text-center fw-bolder fs-4">all inputs are required</p>
          <p class="text-danger d-none invalid text-center fw-bolder fs-4">incorrect email or password</p>
          <button class="btn d-block mx-auto  rounded-2 bg-white w-75 fw-bold mb-3 login-btn">Login</button>
          <p class="text-white text-center">Don't have an account? <a href="" class="text-info text-decoration-none register">Sign Up</a></p>
          
        </div>
        

    </div>
</div>
</main>
    <script src="./js/main.js"></script>
</body>
</html>
